<!-- ADD MESSAGE MODAL -->
<div class="modal-content">

    <div class="modal-header">
        <button type="button" class="close" ng-click="addPointOfSaleSystemCategoryController.close()"></button>
        <h3 class="modal-title">Add {{addPointOfSaleSystemCategoryController.type.name}}</h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-horizontal col-md-12">
                <form role="form" name="systemCategoryTypeForm">
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                ID<span class="required">*</span>
                            </label>
                            <div class="col-md-7 input-icon right">
                                <input type="text" class="form-control"
                                       ng-model="addPointOfSaleSystemCategoryController.systemCategoryTypeId"
                                       stg-form-validation validation-type="required" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Name<span class="required">*</span>
                            </label>
                            <div class="col-md-7 input-icon right">
                                <input type="text" class="form-control"
                                       ng-model="addPointOfSaleSystemCategoryController.systemCategoryTypeName"
                                       stg-form-validation validation-type="required" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Description
                            </label>
                            <div class="col-md-7">
                                <textarea rows="6" class="form-control"
                                          ng-model="addPointOfSaleSystemCategoryController.systemCategoryTypeDescription">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="addPointOfSaleSystemCategoryController.close()">Cancel</button>
        <button type="button" class="btn blue"
                ng-click="addPointOfSaleSystemCategoryController.addType()"
                ng-disabled="systemCategoryTypeForm.$invalid ||  systemCategoryTypeForm.$pristine">
            Save
        </button>
    </div>
</div>

<!-- END ADD MESSAGE MODAL -->
