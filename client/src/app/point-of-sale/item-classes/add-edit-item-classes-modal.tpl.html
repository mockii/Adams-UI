<div class="modal-content">

    <div class="modal-header">
        <button type="button" class="close" ng-click="addEditItemClassesModalController.close()"></button>
        <h3 class="modal-title">{{addEditItemClassesModalController.action}} Item Classes</h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <form role="form">
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">Item Class Name</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="addEditItemClassesModalController.itemClassesRowData.item_class_name">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">Item ID Range Start</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="addEditItemClassesModalController.itemClassesRowData.item_id_range_start">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">Item ID Range End</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="addEditItemClassesModalController.itemClassesRowData.item_id_range_end">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-4">Description</label>
                            <div class="col-lg-7">
                                <textarea rows="6" class="form-control" ng-model="addEditItemClassesModalController.itemClassesRowData.description"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="addEditItemClassesModalController.close()">Cancel</button>
        <button type="button" class="btn blue" ng-click="addEditItemClassesModalController.save()">Save</button>
    </div>
</div>
