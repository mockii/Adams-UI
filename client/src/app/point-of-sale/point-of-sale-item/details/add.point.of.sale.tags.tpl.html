<div class="modal-content" block-ui="add-pos-tags">
    <div class="modal-header">
        <button type="button" class="close" ng-click="addPointOfSaleTagsController.cancel()"></button>
        <h4 class="modal-title">Add Tags</h4>

    </div>


    <div class="portlet-body">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="point-of-sale-tags-grid">
                    <div class="caption caption-full-width add-tag-container">
                        <span class="h5 caption-subject bold"> Available tags </span>
                    </div>
                    <div class="bordered-box-add-tags">
                        <div class="bordered-box-tag"
                                ng-repeat="tag in addPointOfSaleTagsController.tags">
                            <div ng-click="addPointOfSaleTagsController.addTag(tag)">
                                <div class="h5">{{tag.tag_name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="point-of-sale-selected-tags">
                    <div class="caption caption-full-width add-tag-container">
                        <span class="h5 caption-subject bold"> Selected tags </span>
                    </div>
                    <div class="bordered-box-add-tags">
                        <div class="bordered-box-tag" ng-repeat="tag in addPointOfSaleTagsController.newSelectedTags">
                            <div class="h5">{{tag.tag_name}}  <span class="fa fa-times-circle tag-delete pull-right" ng-click="addPointOfSaleTagsController.removeTag(tag.tag_name)"></span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="addPointOfSaleTagsController.cancel()">Cancel</button>
        <button type="button" class="btn blue"
                ng-disabled="addPointOfSaleTagsController.newSelectedTags.length === 0"
                ng-click="addPointOfSaleTagsController.select()">
            Select
        </button>
    </div>

</div>
<!-- END ADD MARKET MAPPING MODAL -->
