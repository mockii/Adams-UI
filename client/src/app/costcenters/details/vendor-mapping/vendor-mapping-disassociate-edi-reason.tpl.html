<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vendorMappingDisAssociateEdiReasonController.cancel()"></button>
        <h4 class="modal-title">Disassociation Reason</h4>
    </div>

    <div class="modal-body">
        The EDI Live flag is set to true. You cannot disassociate the vendor/cost center relationship.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn blue" ng-click="vendorMappingDisAssociateEdiReasonController.cancel()" analytics-on="click"
                analytics-category="Vendor Disassociation Modal" analytics-event="Submit Message">Ok
        </button>
    </div>
</div>
