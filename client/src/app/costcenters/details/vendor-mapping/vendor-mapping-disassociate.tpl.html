<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vendorMappingDisAssociateController.cancel()"></button>
        <h4 class="modal-title">Disassociation Reason</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet light" style="margin-bottom: 0; padding-bottom: 0;">
                    <div class="portlet-body form">
                        <form role="form" name="vendorDescriptionForm">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>Description:</label>
                                    <textarea class="form-control" name="vendorDescriptionTextArea" rows="3"
                                              ng-model="vendorMappingDisAssociateController.descriptionReason"
                                              required maxlength="1000" style="height: 150px"></textarea>
                                </div>
                            </div>
                            <p style="color: red; font-size: 11px;">Note: The maximum length of Disassociation Reason is 1000 charatcers.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vendorMappingDisAssociateController.cancel()">Cancel
        </button>
        <button type="button" class="btn blue" ng-click="vendorMappingDisAssociateController.submit()"
                ng-disabled="!vendorDescriptionForm.vendorDescriptionTextArea.$valid" analytics-on="click"
                analytics-category="Vendor Description Modal" analytics-event="Submit Message">Ok
        </button>
    </div>
</div>
