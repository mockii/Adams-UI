        <div class="col-md-7 col-sm-12 col-xs-12">

            <!-- LOCATION OPERATING HOURS -->
            <div class="portlet light" block-ui="locations-operating-hours-grid">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-blue uppercase bold"> Location Operating Hours </span>
                    </div>
                </div>
                <div class="location-code-not-available" ng-show="!locationsDetailsController.hasLocationCode">
                    <p> Location operating hours will be available after the location has been created and saved. </p>
                </div>
                <div class="portlet-body">
                    <div class="location-add-button" style="padding-bottom: 17px;">
                        <button type="button" class="btn blue"
                                ng-disabled="!locationsDetailsController.hasLocationCode"
                                ng-click="locationsDetailsController.addOrEditLocationsOperatingHours('add', $event, null)">
                            Add <i class="fa fa-plus"></i></button>
                    </div>
                    <scrollable-table watch="locationsDetailsController.gridArray">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th col="edit">Edit</th>
                                <th col="delete">Delete</th>
                                <th col="name">Name</th>
                                <th col="times">Times</th>
                                <th col="days_of_week">Days of Week</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="locationHour in locationsDetailsController.gridArray track by $index">
                                <td class="" style="vertical-align: middle;text-align: center;width: 50px;">
                                    <i class="fa fa-pencil" style="cursor: pointer;" aria-hidden="true"
                                       ng-click="locationsDetailsController.addOrEditLocationsOperatingHours('edit', $event, locationHour)"></i>
                                </td>
                                <td class="" style="vertical-align: middle;text-align: center;width: 60px;">
                                    <i class="fa fa-trash" style="cursor: pointer;" aria-hidden="true"
                                       ng-click="locationsDetailsController.deleteLocationsOperatingHours(locationHour, $event)"></i>
                                </td>
                                <td class="" style="vertical-align: middle">{{locationHour.name}}</td>
                                <td class="" style="vertical-align: middle;width: 135px;">{{locationHour.times}}</td>
                                <td style="vertical-align: middle">{{locationHour.days_of_week}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </scrollable-table>
                </div>
            </div>

                        <li ui-sref-active="active" ng-class="{active:$state.includes('locationsdetails.costcenters')}">
                            <a ui-sref="locationsdetails.costcenters()">Cost Centers</a>
                        </li>
                        <li ui-sref-active="active" ng-class="{active:$state.includes('locationsdetails.stations')}">
                            <a ui-sref="locationsdetails.stations()">Stations</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div ui-view class="fade-in-up"></div>
                    </div>
                </div>
            </div>
        </div>
