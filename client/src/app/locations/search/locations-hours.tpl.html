<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="locationsHoursController.cancel()"></button>
        <h4 class="modal-title">{{locationsHoursController.title}}</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light" style="margin-bottom: 0; padding-bottom: 0;">
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered">
                            <tbody>
                                <tr ng-repeat="locationHour in locationsHoursController.allWeekHours track by $index">
                                    <td class="bold" style="vertical-align: middle">{{locationHour.day}}</td>
                                    <td>
                                        <table>
                                            <tbody>
                                                <tr ng-repeat="hour in locationHour.hours | orderBy: 'name' track by $index">
                                                    <td>{{hour.name}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                    <td>
                                        <table>
                                            <tbody>
                                                <tr ng-repeat="hour in locationHour.hours track by $index">
                                                    <td>{{hour.open_hour}} - {{hour.close_hour}}</td>
                                                </tr>
                                                <tr ng-hide="locationHour.hours.length > 0">
                                                    <td>Closed</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn blue" ng-click="locationsHoursController.cancel()">Cancel
        </button>
    </div>
</div>
