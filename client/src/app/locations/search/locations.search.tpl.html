<div class="row profile-page">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="portlet light" block-ui="locations-grid">
            <button type="button" class="btn blue"
                    ng-click="locationsSearchController.addLocations()"> Add <i class="fa fa-plus"></i> </button>
            <div class="form-inline pull-right">
                <label class="caption-subject">Location Status: </label>
                <div class="form-group" style="margin-left: 10px;">
                    <select load-select-picker class="search-resource-selector pull-right"
                            ng-model="locationsSearchController.locationStatus"
                            ng-change="locationsSearchController.statusFilterChanged(locationsSearchController.locationStatus)"
                            ng-options="status.name for status in locationsSearchController.locationStatuses track by status.name">
                        <option style="display:none" value="">{{ locationsSearchController.locationStatus }}</option>
                    </select>
                </div>
            </div>
            <div class="portlet-body">
                <style>
                    .ui-grid {
                        height: 550px !important;
                    }
                </style>
                <!--<div class="location-add-button">
                    <button type="button" class="btn blue" ng-click="locationsSearchController.addLocations()">Add <i class="fa fa-plus"></i></button>
                </div>-->
                <div stg-ui-grid
                     get-grid-options="locationsSearchController.gridOptions"
                     get-grid-data="locationsSearchController.getGridData">
                </div>
            </div>
        </div>
    </div>
</div>
