<form name="vendorCommentsForm" block-ui="vendor-comments">
    <div class="form-horizontal">
        <div class="form-body">


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-2">Comments</label>
                        <div class="col-md-10">
                            <textarea class="form-control"
                                      rows="6"
                                      ng-model="vendorCommentsController.vendorSearchData.comment"
                                      required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <button type="button" class="btn btn-default"
                    ng-click="vendorCommentsController.cancel()"> Cancel </button>
            <button type="button" class="btn blue"
                    ng-click="vendorCommentsController.save()"
                    ng-disabled="vendorCommentsForm.$invalid || vendorCommentsForm.$pristine"> Save </button>

        </div>

    </div>
</form>
