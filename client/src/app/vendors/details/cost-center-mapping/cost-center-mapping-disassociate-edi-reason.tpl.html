<div class="modal-content">
    <div class="modal-header">

        <h4 class="modal-title">Disassociation Reason</h4>
    </div>

    <div class="modal-body">
        The EDI Live flag is set to true. You cannot disassociate the cost center/vendor relationship.

    <div class="modal-footer">

        </button>
    </div>
</div>
